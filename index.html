<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>最寄り駅チェッカー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 5vh 5vw;
    }

    h1 {
      font-size: 5vw;
    }

    #station {
      font-size: 5vw;
      margin-top: 5vh;
      white-space: pre-line;
    }

    button {
      margin-top: 4vh;
      padding: 1em 2em;
      font-size: 4vw;
    }

    .info {
      margin-top: 2vh;
      font-size: 3.5vw;
      color: #555;
    }

    @media (min-width: 768px) {
      h1 { font-size: 2em; }
      #station { font-size: 2em; }
      button { font-size: 1em; }
      .info { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <h1>📍今いる場所の最寄り駅</h1>
  <div id="station">取得中...</div>

  <button onclick="getNearestStation()">もう一度調べる</button>

  <div class="info">
    ※現在地を更新したい場合は、上のボタンを押してください。
  </div>

  <script src="stations.js"></script>
  <script src="stations.js"></script>
<script>
  // 正確な距離計算（ハーヴァーシン）
  function toRad(deg){ return deg * Math.PI / 180; }
  function haversine(lat1, lon1, lat2, lon2){
    const R = 6371000;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  // UI 要素を追加
  const root = document.getElementById("station") || (() => {
    const el = document.createElement("div");
    el.id = "station";
    document.body.appendChild(el);
    return el;
  })();

  function fmt(n){ return n.toFixed(5); }

  function showDebug(lat, lon, list){
    const nearest = list[0];
    let html = `<strong>現在地</strong><br>緯度 ${fmt(lat)}, 経度 ${fmt(lon)}<br><br>`;
    html += `<strong>最寄り（判定）</strong><br>${nearest.name}（約${nearest.d}m）<br><br>`;
    html += `<strong>上位10駅（距離順）</strong><br><ol>`;
    for(let i=0;i<Math.min(10,list.length);i++){
      const s = list[i];
      html += `<li>${s.name} — ${s.d}m — (${s.lat.toFixed(5)}, ${s.lon.toFixed(5)})</li>`;
    }
    html += `</ol>`;
    root.innerHTML = html;
  }

  // デバッグ用に強制的に再取得・一覧表示する関数
  function debugNearest(){
    if(!navigator.geolocation){
      root.textContent = "位置情報が使えません";
      return;
    }
    navigator.geolocation.getCurrentPosition(pos=>{
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      // 各駅の距離を数値化してソート
      const list = stations.map(s=>{
        const sLat = Number(s.lat);
        const sLon = Number(s.lon);
        const d = Math.round(haversine(lat, lon, sLat, sLon));
        return { name: s.name, lat: sLat, lon: sLon, d };
      }).sort((a,b)=>a.d-b.d);
      showDebug(lat, lon, list);
    }, err=>{
      root.textContent = "位置情報取得失敗: " + (err.message || err.code);
    }, { enableHighAccuracy:true, maximumAge:0, timeout:10000 });
  }

  // ページに「再取得」ボタンを追加
  (function init(){
    const btn = document.createElement("button");
    btn.textContent = "デバッグで再取得";
    btn.style.fontSize = "16px";
    btn.onclick = debugNearest;
    document.body.insertBefore(btn, document.body.firstChild);
    debugNearest(); // 初回実行
  })();
</script>

</body>
</html>
