<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>最寄り駅チェッカー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 5vh 5vw;
    }

    h1 {
      font-size: 5vw;
    }

    #station {
      font-size: 5vw;
      margin-top: 5vh;
      white-space: pre-line;
    }

    button {
      margin-top: 4vh;
      padding: 1em 2em;
      font-size: 4vw;
    }

    .info {
      margin-top: 2vh;
      font-size: 3.5vw;
      color: #555;
    }

    @media (min-width: 768px) {
      h1 { font-size: 2em; }
      #station { font-size: 2em; }
      button { font-size: 1em; }
      .info { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <h1>📍今いる場所の最寄り駅</h1>
  <div id="station">取得中...</div>

  <button onclick="getNearestStation()">もう一度調べる</button>

  <div class="info">
    ※現在地を更新したい場合は、上のボタンを押してください。
  </div>

  <script src="stations.js"></script>
  <script>
    function getNearestStation() {
      if (!navigator.geolocation) {
        document.getElementById("station").textContent = "位置情報が取得できません。";
        return;
      }

      navigator.geolocation.getCurrentPosition((position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        let nearest = null;
        let minDistance = Infinity;

        for (const station of stations) {
          const dx = (lat - station.lat) * 111000;
          const dy = (lon - station.lon) * 91000;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < minDistance) {
            minDistance = distance;
            nearest = station;
          }
        }

        if (nearest) {
          const rounded = Math.round(minDistance);
          const latFixed = lat.toFixed(5);
          const lonFixed = lon.toFixed(5);
          document.getElementById("station").textContent =
            `最寄り駅：${nearest.name}（約${rounded}m）\n現在地：緯度 ${latFixed}, 経度 ${lonFixed}`;
        } else {
          document.getElementById("station").textContent = "最寄り駅が見つかりません。";
        }
      }, () => {
        document.getElementById("station").textContent = "位置情報の取得に失敗しました。";
      });
    }

    getNearestStation();
  </script>
</body>
</html>
